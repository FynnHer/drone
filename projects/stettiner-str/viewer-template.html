<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Name - Drone Mapping Viewer</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Main stylesheets -->
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/viewer.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-drone"></i> <span id="project-title">Project Name</span></h1>
            <div class="header-controls">
                <div class="view-toggle">
                    <button id="map-view-btn" class="active"><i class="fas fa-map"></i> 2D Map</button>
                    <button id="model-view-btn"><i class="fas fa-cube"></i> 3D Model</button>
                </div>
                <div class="theme-toggle">
                    <i class="fas fa-moon"></i>
                    <label class="switch">
                        <input type="checkbox" id="theme-switch">
                        <span class="slider round"></span>
                    </label>
                    <i class="fas fa-sun"></i>
                </div>
                <a href="../../index.html" class="back-button"><i class="fas fa-home"></i> All Projects</a>
            </div>
        </div>
    </header>

    <div class="viewer-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Project Info</h2>
                <button id="sidebar-toggle"><i class="fas fa-chevron-left"></i></button>
            </div>
            <div class="sidebar-content">
                <div class="project-metadata">
                    <div class="metadata-item">
                        <strong><i class="fas fa-calendar-alt"></i> Date:</strong>
                        <span id="project-date">Loading...</span>
                    </div>
                    <div class="metadata-item">
                        <strong><i class="fas fa-map-marker-alt"></i> Location:</strong>
                        <span id="project-location">Loading...</span>
                    </div>
                    <div class="metadata-item">
                        <strong><i class="fas fa-info-circle"></i> Description:</strong>
                        <p id="project-description">Loading...</p>
                    </div>
                </div>
                
                <div class="layer-control">
                    <h3>Layers</h3>
                    <div id="layers-list">
                        <!-- Layers will be added dynamically -->
                    </div>
                </div>
                
                <div class="annotations" id="annotations-container">
                    <h3>Annotations</h3>
                    <div id="annotations-list">
                        <!-- Annotations will be added dynamically -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Main viewer area -->
        <div class="viewer-content">
            <!-- 2D Map View -->
            <div id="map-view" class="view active"></div>
            
            <!-- 3D Model View -->
            <div id="model-view" class="view"></div>
            
            <!-- Controls overlay -->
            <div class="viewer-controls">
                <button id="fullscreen-btn" title="Toggle Fullscreen">
                    <i class="fas fa-expand"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Three.js for 3D -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.0/examples/js/loaders/OBJLoader.js"></script>
    <!-- Main scripts -->
    <script src="../../assets/js/map-viewer.js"></script>
    <script src="../../assets/js/model-viewer.js"></script>
    <script src="../../assets/js/viewer.js"></script>

    <script>
        // Initialize with project data
        document.addEventListener('DOMContentLoaded', function() {
            // Load project metadata
            fetch('./metadata.json')
                .then(response => response.json())
                .then(data => {
                    initializeProject(data);
                })
                .catch(error => {
                    console.error('Error loading project metadata:', error);
                    // Use default values if metadata file is missing
                    initializeProject({
                        title: 'Project Viewer',
                        date: 'Unknown Date',
                        location: 'Unknown Location',
                        description: 'No description available.',
                        mapSettings: {
                            center: [0, 0],
                            zoom: 2
                        }
                    });
                });
        });
    </script>
</body>
</html>
