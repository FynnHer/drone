<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Mapping Viewer</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-drone"></i> Drone Mapping Viewer</h1>
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
                <label class="switch">
                    <input type="checkbox" id="theme-switch">
                    <span class="slider round"></span>
                </label>
                <i class="fas fa-sun"></i>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="intro">
            <h2>Welcome to Drone Mapping Viewer</h2>
            <p>Explore aerial mapping projects with interactive 2D maps and 3D models.</p>
        </section>

        <section class="projects">
            <h2>Available Projects</h2>
            <div class="projects-grid" id="projects-list">
                <!-- Projects will be loaded dynamically -->
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading projects...
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Drone Mapping Viewer | <a href="https://github.com/FynnHer/drone">GitHub Repository</a></p>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
